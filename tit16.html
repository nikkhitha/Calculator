<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="tit16.css">
</head>
<body>
    <div id="calculator">
        <input class="displaytxt" type="text" readonly>
        <div id="choices">
            <button onclick="updateElement('+')" class="btn operator-btn">+</button>
            <button onclick="updateElement('1')" class="btn">1</button>
            <button onclick="updateElement('2')" class="btn">2</button>
            <button onclick="updateElement('3')" class="btn">3</button>
            <button onclick="updateElement('-')" class="btn operator-btn">-</button>
            <button onclick="updateElement('4')" class="btn">4</button>
            <button onclick="updateElement('5')" class="btn">5</button>
            <button onclick="updateElement('6')" class="btn">6</button>
            <button onclick="updateElement('*')" class="btn operator-btn">*</button>
            <button onclick="updateElement('7')" class="btn">7</button>
            <button onclick="updateElement('8')" class="btn">8</button>
            <button onclick="updateElement('9')" class="btn">9</button>
            <button onclick="updateElement('/')" class="btn operator-btn">/</button>
            <button onclick="updateElement('0')" class="btn">0</button>
            <button onclick="updateElement('.')" class="btn">.</button>
            <button onclick="calculate('=')" class="btn operator-btn">=</button>
            <button onclick="updateElement('%')" class="btn operator-btn">%</button>
            <button onclick="brackets('()')" class="btn operator-btn">()</button>
            <button onclick="cleardisplay('c')" class="btn operator-btn">C</button>
            <button onclick="removedigit('x')" class="btn operator-btn" id="removeBtn">X</button>
        </div>
    </div>
    <script src="tit16.js"></script>
</body>
</html>
